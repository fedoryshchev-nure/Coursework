<div class="col-md-4 offset-4">

  <form [formGroup]="iotForm" #iotF="ngForm">

    <div class="form-group">
      <label>{{'Pulse' | translate}}:</label>
      <input type="text" class="form-control" formControlName="pulse" >
    </div>

    <div class="form-group">
      <label>{{'Pressure' | translate}}:</label>
      <input type="text" class="form-control" formControlName="pressure" >
    </div>

    <div class="form-group">
      <label>{{'Player Id' | translate}}:</label>
      <input type="text" class="form-control" formControlName="playerId" >
    </div>

    <div class="form-group">
      <label>{{'Match Id' | translate}}:</label>
      <input type="text" class="form-control" formControlName="matchId" >
    </div>

  <button type="submit" (click)="Submit()" class="btn btn-primary">{{'Submit' | translate}}</button>
  
  </form>
  <br>
</div>
