<div class="col-3 mx-auto text-center">
  <div *ngIf="game$ | async as game" class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{game.name}}</h5>
        <p class="card-text">{{game.description}}</p>
        <div>
          <a [routerLink]="['/game/edit/', game.id]" class="mx-4 btn btn-primary">Edit</a>
          <a (click)="Delete(game.id)" class="mx-4 btn btn-danger">Delete</a>
        </div>        
      </div>
    </div>
</div>
